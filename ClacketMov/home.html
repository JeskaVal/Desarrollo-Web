<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clacket Mov - Inicio</title>
    <link rel="stylesheet" href="/ClacketMov/css/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

</head>
<body>

    <nav class="top-nav">
        <!-- Menu hamburguesa -->
        <aside class="sidebar">
            <button class="close-sidebar">
                <i class="fas fa-times"></i>
            </button>
            <ul class="sidebar-menu">
                <li class="sidebar-item"><i class="fas fa-film"></i> Películas</li>
                <li class="sidebar-item"><i class="fas fa-tv"></i> Series</li>
                <li class="sidebar-item"><i class="fas fa-theater-masks"></i> Géneros</li>
                <li class="sidebar-item"><i class="fas fa-fire"></i> Estrenos</li>
                <li class="sidebar-item"><i class="fas fa-list"></i> Mis Listas</li>
            </ul>
        </aside>
        <div class="nav-left">
            <button class="icon-btn menu-toggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>

        <!-- Logo -->
        <div class="logo-container">
            <img src="/ClacketMov/img/Logo.png" alt="Logo" class="logo">
        </div>

        <!-- Búsqueda y usuario -->
        <div class="nav-controls">
            <button class="icon-btn search-toggle">
                <i class="fas fa-search"></i>
            </button>

            <div class="user-menu">
                <button class="icon-btn user-toggle">
                    <i class="fas fa-user"></i>
                </button>
                <div class="dropdown-menu">
                    <div class="dropdown-item">
                        <i class="fas fa-cog"></i>
                        <span>Configuración</span>
                    </div>
                    <div class="dropdown-item">
                        <i class="fas fa-user-edit"></i>
                        <span>Cambiar perfil</span>
                    </div>
                    <div class="dropdown-item">
                        <i class="fas fa-question-circle"></i>
                        <span>Ayuda</span>
                    </div>
                    <div class="dropdown-item logout">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Cerrar sesión</span>
                    </div>
                </div>
            </div>

            <!-- Contenedor de búsqueda -->
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Buscar...">
                <button class="close-search"><i class="fas fa-times"></i></button>
            </div>
        </div>
    </nav>


    <!-- Contenido principal -->
    <section class="featured-banner">
        <div class="banner-image" style="background-image: url('/ClacketMov/img/deadpool-wolverine-no-background.png')">
            <div class="banner-overlay"></div>
            <div class="banner-content">
                <h1>DEADPOOL<br>& WOLVERINE</h1>
                <button class="watch-now-btn">Ver ahora</button>
            </div>
        </div>
        <div class="suggestions-section">
            <h2>Te sugerimos...</h2>
            <div class="suggestions-grid">
                <div class="suggestion-item">
                    <div class="suggestion-poster" style="background-image: url('/ClacketMov/img/poster1.jpg')"></div>
                    <h3>ALIEN</h3>
                    <p>Romulus</p>
                </div>
                <div class="suggestion-item">
                    <div class="suggestion-poster" style="background-image: url('/ClacketMov/img/poster2.jpg')"></div>
                    <h3>PLANETA SIMIOS</h3>
                    <p>Nuevo Reino</p>
                </div>
                <div class="suggestion-item">
                    <div class="suggestion-poster" style="background-image: url('/ClacketMov/img/poster3.jpg')"></div>
                    <h3>GUASON 2</h3>
                </div>
                <div class="suggestion-item">
                    <div class="suggestion-poster" style="background-image: url('/ClacketMov/img/poster4.jpg')"></div>
                    <h3>GUASON 2</h3>
                </div>
                <div class="suggestion-item">
                    <div class="suggestion-poster" style="background-image: url('/ClacketMov/img/poster5.jpg')"></div>
                    <h3>BAD BOYS</h3>
                </div>
            </div>
        </div>
    </section>

    <!-- JavaScript -->
    <script src="/ClacketMov/public/js/home.js"></script>
</body>
</html>
