<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clacket Mov</title>
    <link rel="stylesheet" href="/ClacketMov/css/styles.css">
</head>
<body>
    <header>
        <div class="logo">CLACKET MOV</div>
        <nav>
            <ul>
                <li><a href="#">Sobre nosotros</a></li>
                <li><a href="#">Preguntas Frecuentes</a></li>
                <li><a href="#" id="openModal">Iniciar Sesión</a></li>
                <li><a href="#">Suscribirse</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="overlay"></div>
            <div class="content">
                <h1>Películas y series <br> Todo en un solo sitio</h1>
                <p>Solicita tu cuenta gratis o suscríbete por solo $100.00 al mes.</p>
            </div>
        </section>
    </main>
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Iniciar sesión</h2>
            
            <div class="input-group">
                <input type="email" placeholder="Correo electrónico" required>
            </div>
            
            <div class="input-group">
                <input type="password" placeholder="Contraseña" required>
            </div>
            
            <div class="login-options">
                <label>
                    <input type="checkbox"> Recordarme
                </label>
                <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
            </div>
            
            <button class="login-btn">INICIAR SESIÓN</button>
            
            <div class="signup-link">
                ¿No tienes cuenta? <a href="#">Suscríbete</a>
            </div>
        </div>
    </div>
    <footer></footer>
    <!-- Enlace JavaScript -->
    <script src="/ClacketMov/public/js/main.js"></script>
</body>
</html>
